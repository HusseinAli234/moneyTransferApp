databaseChangeLog:
  - changeSet:
      id: 002_transaction_table_create
      author: Hussein
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: recipient
                  type: int
                  constraints:
                    foreignKeyName: fk_recipient_number
                    references: users(unique_code)
              - column:
                  name: sender
                  type: int
                  constraints:
                    foreignKeyName: fk_sender_number
                    references: users(unique_code)
              - column:
                  name: sum
                  type: long
              - column:
                  name: created_date
                  type: DATE


