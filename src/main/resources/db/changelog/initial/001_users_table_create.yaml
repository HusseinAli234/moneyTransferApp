databaseChangeLog:
  - changeSet:
      id: 01-create-table-users-table
      author: Hussein
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(100)
              - column:
                  name: unique_code
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: long
